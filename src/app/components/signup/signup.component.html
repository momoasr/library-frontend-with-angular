<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Sign Up</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12">
            <h4 class="text-success">{{ successMessage }}</h4>
            <h4 class="text-danger">{{ errorMessage }}</h4>
        </div>
    </div>
    <form [formGroup]="signUpForm" autocomplete="off">
        <div class="mb-3">
            <label for="inputEmail" class="form-label">
                User Name: <span class="text-danger">*</span>
            </label>
            <input formControlName="userName" autocomplete="off" type="text" class="form-control" id="inputEmail">
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">
                Password <span class="text-danger">*</span>
            </label>
            <input formControlName="password" type="password" class="form-control" id="inputPassword">
        </div>
        <div class="mb-3">
            <label for="inputConfirmPassword" class="form-label">
                Confirm Password <span class="text-danger">*</span>
            </label>
            <input formControlName="confirmPassword" type="password" class="form-control" id="inputConfirmPassword">
        </div>
        <button (click)="close()" type="button" class="btn btn-outline-secondary">Cancel</button>
        <button (click)="signUp()" [disabled]="!enableSignUpButton" type="submit" class="btn btn-primary ms-3">Sign Up</button>
    </form>
</div>
